<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trắc nghiệm OOP</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Trắc nghiệm Lập trình Hướng đối tượng</h1>
    <form id="quizForm"></form>
    <button onclick="submitQuiz()">Nộp bài</button>
    <p id="result"></p>
  </div>
  <script src="questions.js"></script>
  <script>
    const form = document.getElementById('quizForm');
    questions.forEach((q, i) => {
      const div = document.createElement('div');
      div.innerHTML = `<p><strong>Câu ${i + 1}:</strong> ${q.question}</p>` +
        q.options.map((opt, j) =>
          `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>`
        ).join('');
      form.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected && parseInt(selected.value) === q.answer) score++;
      });
      document.getElementById('result').innerText = `Bạn đúng ${score}/${questions.length} câu.`;
    }
  </script>
</body>
</html>
